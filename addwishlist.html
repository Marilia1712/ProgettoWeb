<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All You Knit - Nuova Wishlist</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
    <!-- Header con logo -->
    <header>
        <div class="logo">
            <img src="#" alt="Logo All You Knit">
        </div>
    </header>

    <!-- SEZIONE PRINCIPALE PER I CONTENUTI -->
    <main>
        <h1>Crea una nuova wishlist</h1>
        <form action="/submit-new-wishlist" method="POST">
            <!-- Nome della wishlist -->
            <div>
                <label for="wishlist-name">Nome della wishlist:</label>
                <input type="text" id="wishlist-name" name="wishlist-name" placeholder="Inserisci il nome della wishlist" required>
            </div>

            <!-- Descrizione della wishlist -->
            <div>
                <label for="wishlist-description">Descrizione:</label>
                <textarea id="wishlist-description" name="wishlist-description" placeholder="Inserisci una descrizione della wishlist" rows="5" required></textarea>
            </div>

            <!-- Pulsante per l'invio -->
            <div>
                <button type="submit">Crea Wishlist</button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>All You Knit S.p.A</p>
        <p>&copy; 1988 All rights reserved</p>
        <p>Via del Gomitolo 42, 45122 Cesena (FC)</p>
        <p>Tel. +39 322 8443012</p>
        <p>Email: info@allyouknit.it</p>
        <div class="payment-icons">
            <span>VISA</span>
            <span>Apple Pay</span>
            <span>MasterCard</span>
        </div>
    </footer>

    <script src="../js/script.js"></script>
</body>

</html>
