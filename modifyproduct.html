<h1 class="text-center mb-4">Modifica Prodotto</h1>
<form action="/submit-edit-product" method="POST" enctype="multipart/form-data" class="row g-4">
    <!-- Sezione per l'immagine del prodotto -->
    <div class="col-12">
        <label for="product-image" class="form-label">Nuova immagine del prodotto:</label>
        <input type="file" id="product-image" name="product-image" accept="image/*" class="form-control">
    </div>

    <!-- Nome del prodotto -->
    <div class="col-md-6">
        <label for="product-name" class="form-label">Nome del prodotto:</label>
        <input type="text" id="product-name" name="product-name" value="Bravissimo Batik Grano 500 gr" class="form-control" required>
    </div>

    <!-- Prezzo del prodotto -->
    <div class="col-md-6">
        <label for="product-price" class="form-label">Prezzo:</label>
        <input type="text" id="product-price" name="product-price" value="11,90" class="form-control" required>
        <p class="form-text">Inserisci il prezzo utilizzando la virgola come separatore decimale.</p>
    </div>

    <!-- Categoria -->
    <div class="col-12">
        <label for="product-category" class="form-label">Categoria:</label>
        <select id="product-category" name="product-category[]" multiple class="form-select" required>
            <option value="TuttoBorse">Tutto Borse</option>
            <option value="Filati">Filati</option>
            <option value="Editoria">Editoria</option>
            <option value="Attrezzi">Attrezzi</option>
        </select>
    </div>

    <!-- Scheda tecnica -->
    <fieldset class="col-12">
        <legend class="h5">Scheda Tecnica</legend>
        <div class="row g-3">
            <!-- Colore -->
            <div class="col-md-4">
                <label for="product-color" class="form-label">Colore:</label>
                <input type="text" id="product-color" name="product-color" value="Grano" class="form-control" required>
            </div>
            <!-- Composizione -->
            <div class="col-md-4">
                <label for="product-composition" class="form-label">Composizione:</label>
                <input type="text" id="product-composition" name="product-composition" value="70% Lana, 30% Cotone" class="form-control" required>
            </div>
            <!-- Strumenti -->
            <div class="col-md-4">
                <label for="product-tools" class="form-label">Strumenti:</label>
                <input type="text" id="product-tools" name="product-tools" value="Ferri 3.5mm, Uncinetto 4mm" class="form-control" required>
            </div>
        </div>
    </fieldset>

    <!-- Pulsante per l'invio -->
    <div class="col-12 text-center">
        <button type="submit" class="btn btn-success btn-lg">Salva Modifiche</button>
    </div>
</form>
